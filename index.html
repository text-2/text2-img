  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: #f5f5f5;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(270deg, #111, #222, #111);
      background-size: 600% 600%;
      animation: backgroundShift 15s ease infinite;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 30px 0;
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      letter-spacing: 3px;
    }

    .quote {
      font-style: italic;
      font-size: 1.3rem;
      margin: 10px auto 30px;
      max-width: 700px;
      color: #ccc;
      text-shadow: 0 0 6px #fff2, 0 0 12px #ff0;
    }

    .pinterest-wrapper {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      animation: fadeIn 2s ease-in;
      transition: transform 0.3s ease;
    }

    .pinterest-wrapper:hover {
      transform: scale(1.02);
      filter: drop-shadow(0 0 15px #0ff);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Particle background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- Particle background -->
  <div id="particles-js"></div>

  <header>Text2 IMG</header>
  <div class="quote"></div>

  <div class="pinterest-wrapper">
    <a data-pin-do="embedBoard" 
       data-pin-board-width="800" 
       data-pin-scale-height="300" 
       data-pin-scale-width="100" 
       href="https://www.pinterest.com/text2img/h%C3%B3a-nh%E1%BA%ADt-anh-img/">
    </a>
  </div>

  <script async defer src="https://assets.pinterest.com/js/pinit.js"></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 40, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": ["#0ff", "#f0f", "#ff0"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "move": { "enable": true, "speed": 1.5 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
